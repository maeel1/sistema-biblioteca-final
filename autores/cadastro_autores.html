</head>
<body class="bg-light min-vh-100 d-flex flex-column">
    
    <script>verificarLogin();</script>

    <div id="menu">
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="../principal.html">Gerenciar Biblioteca</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="../principal.html">Início</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="cadastrosDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Cadastros</a>
                            <ul class="dropdown-menu" aria-labelledby="cadastrosDropdown">

                </div>
            </div>
        </nav>
        <script>
            // Lógica de ajuste de links (mantida)
            function ajustarLinksMenu() {
                const path = window.location.pathname;
                const links = document.querySelectorAll('#navbarNav a:not([onclick])'); 
                const isSubFolder = path.includes('/usuarios/') || path.includes('/livros/') || path.includes('/autores/');
                links.forEach(link => {
                    let href = link.getAttribute('href');
                    if (href && !href.startsWith('http')) {
                        if (isSubFolder) {
                            if (!href.startsWith('../')) {
                                 link.setAttribute('href', `../${href}`);
                            }
                        } else {
                            if (href.startsWith('../')) {
                                link.setAttribute('href', href.substring(3));
                            }
                        }
                    }
                });
            }
            document.addEventListener('DOMContentLoaded', ajustarLinksMenu);
        </script>
    </div>
    <main class="container flex-fill mt-4">
        <h2>Cadastro de Autores</h2>
        
        <div class="card p-4 mb-4" id="form-inclusao">
            <h4>Incluir Novo Autor</h4>
            <form onsubmit="event.preventDefault(); processarInclusaoAutor();">
                <input type="text" id="nome-autor-incluir" class="form-control mb-3" placeholder="Nome do Autor" required>
                <button type="submit" class="btn btn-success">Salvar (Incluir)</button>
            </form>
        </div>
        
        <h4 class="mt-5">Autores Cadastrados</h4>
        <table class="table table-striped">
            <thead>
                <tr><th>ID</th><th>Nome</th><th>Ações</th></tr>
            </thead>
            <tbody id="tabela-dados-autores">
                </tbody>
        </table>
        
    </main>
    
    <div id="rodape">
        <footer class="bg-dark text-white text-center py-3 mt-auto">
            &copy; 2025 Savir Sistemas Todos os direitos reservados
        </footer>
    </div>
    <script>
        
        function processarInclusaoAutor() {
            const nome = document.getElementById('nome-autor-incluir').value;
            
            // Chama a função global no scripts.js
            incluirAutor(nome); 
            
            // Atualiza a lista e limpa o formulário
            exibirDadosAutores();
            document.getElementById('form-inclusao').querySelector('form').reset();
        }

        // Função de Listagem
        function exibirDadosAutores() {
            const lista = JSON.parse(localStorage.getItem('autores')) || [];
            const tbody = document.getElementById('tabela-dados-autores');
            tbody.innerHTML = ''; 
            
            lista.forEach((item, index) => {
                const row = tbody.insertRow();
                row.insertCell().textContent = item.id;
                row.insertCell().textContent = item.nome;

                const acoesCell = row.insertCell();
                
                // Excluir
                const btnExcluir = document.createElement('button');
                btnExcluir.textContent = 'Excluir';
                btnExcluir.className = 'btn btn-sm btn-danger';
                btnExcluir.onclick = () => {
                    if (confirm(`Tem certeza que deseja excluir o autor "${item.nome}"?`)) {
                        
                        // Lógica de exclusão simplificada
                        lista.splice(index, 1);
                        localStorage.setItem('autores', JSON.stringify(lista));
                        alert('Autor excluído!');
                        
                        exibirDadosAutores(); // Atualiza a lista
                    }
                };
                acoesCell.appendChild(btnExcluir);
            });
        }
        
        // Chamada de listagem ao carregar a página
        window.onload = exibirDadosAutores;

    </script>
</body>
</html>
