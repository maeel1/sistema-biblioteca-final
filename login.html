<script>
    // ESTA LÓGICA DEVE SER COLADA JUNTO COM O MENU!
    // Ela corrige os caminhos do menu dinamicamente
    function ajustarLinksMenu() {
        const path = window.location.pathname;
        const links = document.querySelectorAll('#navbarNav a:not([onclick])'); 

        const isSubFolder = path.includes('/usuarios/') || path.includes('/livros/') || path.includes('/autores/');

        links.forEach(link => {
            let href = link.getAttribute('href');
            
            if (href && !href.startsWith('http')) {
                if (isSubFolder) {
                    // Estamos em /usuarios/, os links precisam de ../
                    if (!href.startsWith('../')) {
                         link.setAttribute('href', `../${href}`);
                    }
                } else {
                    // Estamos na raiz (login/principal), os links não precisam de ../
                    if (href.startsWith('../')) {
                        link.setAttribute('href', href.substring(3));
                    }
                }
            }
        });
    }
    // Chama a função após o conteúdo ser carregado
    document.addEventListener('DOMContentLoaded', ajustarLinksMenu);
</script>

    <main id="principal" class="container-fluid flex-fill d-flex align-items-center justify-content-center">
        
        <div class="card shadow p-4" style="max-width: 360px; width: 100%;">
            <h2 class="text-center mb-4">Login</h2>
            
            <form id="formLogin">
                <div class="mb-3">
                    <label for="email" class="form-label text-danger">e-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="senha" class="form-label text-danger">Senha</label>
                    <input type="password" class="form-control" id="senha" required>
                </div>
                
                <div class="d-grid">
                    <button type="button" class="btn btn-primary" onclick="processarLogin()">Entrar</button>
                </div>
            </form>

        </div>

    <script>
        // Função que pega os valores dos campos e chama a lógica principal do scripts.js
        function processarLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            fazerLogin(email, senha);
        }
    </script>
